<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Weight Converter</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center">Dollar Converter</h1>

        <!-- <select class="custom-select">
          <option selected>CAD</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select> -->

        <!-- <label for="exampleFormControlSelect1">Example select</label> -->
          <select class="form-control-lg offset-5" id="currencySelect">
            <option value = "1">CAD</option>
            <option value = "2">USD</option>
            <option value = "3">GBP</option>
            <option value = "4">YUAN</option>
            <option value = "5">TAKA</option>
          </select>

        <form>
          <div class="form-group">
            <input
            id = "dollarInput"
            type="number"
            class="form-control form-control-lg"
            placeholder ="Enter dollars...">
          </div>

          <div id="output">

            <div class="card mb-2">
              <div class="card-block">
                <h4>CAD:</h4>
                <div id="cadOutput"></div>
              </div>
            </div>

            <div class="card mb-2">
              <div class="card-block">
                <h4>USD:</h4>
                <div id="usdOutput"></div>
              </div>
            </div>

            <div class="card mb-2">
              <div class="card-block">
                <h4>GBP:</h4>
                <div id="gbpOutput"></div>
              </div>
            </div>

            <div class="card mb-2">
              <div class="card-block">
                <h4>Yuan:</h4>
                <div id="yuanOutput"></div>
              </div>
            </div>

            <div class="card mb-2">
              <div class="card-block">
                <h4>Taka:</h4>
                <div id="takaOutput"></div>
              </div>
            </div>

          </div>
          </form>

      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>

<script src="script.js"></script>
</html>
